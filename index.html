<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ФТ на Majestic RP</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Узнать сколько осталось сидеть в деморгане на Majestic RP</h1>
    <br>
   <div class="text-field">
    <div class="text-field__wrapper">
        <label for="hours" class="text-field__label">Часы</label>
        <input class="text-field__input" id="hours">
    </div>
    <div class="text-field__wrapper">
        <label for="minutes" class="text-field__label">Минуты</label>
        <input class="text-field__input" id="minutes">
    </div>
    <div class="text-field__wrapper">
        <label for="seconds" class="text-field__label">Секунды</label>
        <input class="text-field__input" id="seconds">
    </div>
</div>

    <br>
    <h2 class="answer-title">Ответ:</h2>
    <div class="answers">
        <div class="out1">
            <div class="countdown">
<div class="countdown-item">
    <span id="output-days" class="countdown-value">0</span>
    <span class="countdown-label">дней</span>
</div>

                <div class="countdown-item">
                    <span id="output-hours" class="countdown-value">0</span>
                    <span class="countdown-label">часы</span>
                </div>
                <div class="countdown-item">
                    <span id="output-minutes" class="countdown-value">0</span>
                    <span class="countdown-label">минут</span>
                </div>
                <div class="countdown-item">
                    <span id="output-seconds" class="countdown-value">0</span>
                    <span class="countdown-label">секунд</span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <script src="main.js"></script>
</body>
</html>
